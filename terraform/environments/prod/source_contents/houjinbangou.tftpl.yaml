- init:
    assign:
      - projectId: $${sys.get_env("GOOGLE_CLOUD_PROJECT_ID")}
      - batchApiUrl: $${"https://batch.googleapis.com/v1/projects/" + projectId + "/locations/us-central1/jobs"}
      - jobId: $${"job-houjinbangou-" + string(int(sys.now()))}
      - bucket: ${bucket}
      - repositoryId: ${repositoryId}
      - location: ${location}
- createAndRunBatchJob:
    call: http.post
    args:
      url: $${batchApiUrl}
      query:
        job_id: $${jobId}
      headers:
        Content-Type: application/json
      auth:
        type: OAuth2
      body:
        taskGroups:
          taskSpec:
            runnables:
              - container:
                  imageUri: $${location + "-docker.pkg.dev/" + projectId + "/" + repositoryId + "/houjinbangou-latest:latest"}
                environment:
                  variables:
                    BUCKET: $${bucket}
                    OBJECT: "houjinbangou.csv"

        allocationPolicy:
          instances:
            - policy:
                machineType: e2-micro
                provisioningModel: SPOT

        logsPolicy:
          destination: CLOUD_LOGGING
